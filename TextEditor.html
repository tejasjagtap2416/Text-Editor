<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		.heading{
			font-size: 50px;
			color: royalblue;
		}
		.label{
			font-size: 25px;
			font-weight: bolder;

		}
		.form-container{
			margin-top: 50px;
		}
		.textarea{
			margin-top: 50px;

		}
		.button{
			color: royalblue;
		}
	</style>
	<title>TEXT EDITOR</title>
</head>
<body>
           <div class="texteditor" align="center">
           	<h1 class="heading">TEXT BOX</h1>
           	<div class="form-container">
           	<form class="textform">
           		<label>Enter Some Text Below</label><br>
           		<textarea rows="20" cols="90" autofocus id="usertext"></textarea>
           		<br><br>
           		<button type="button" onclick="transformToUpperCase()">UPPERCASE</button>
           		<button type="button" onclick="transformToLowerCase()">LOWERCASE</button>
           	</form>
           </div>
           </div>
           <script type="text/javascript">
           	function transformToUpperCase() {
           		let text = document.getElementById("usertext");
           		text.value = (text.value).toUpperCase();
           	}
           	function transformToLowerCase() {
           		let text = document.getElementById("usertext");
           		text.value = (text.value).toLowerCase();
           	}

           </script>
</body>
</html>
